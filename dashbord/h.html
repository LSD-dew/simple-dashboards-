<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Bank Dashboard</h2>
      <nav>
        <a href="#">Overview</a>
        <a href="#">Transactions</a>
        <a href="#">Accounts</a>
        <a href="#">Settings</a>
      </nav>
    </aside>
    
    <main class="main-content">
      <header>
        <h1>Welcome, User</h1>
      </header>
      
      <section class="stats">
        <div class="stat-card">
          <h3>Balance</h3>
          <p>$12,500</p>
        </div>
        <div class="stat-card">
          <h3>Income</h3>
          <p>$5,000</p>
        </div>
        <div class="stat-card">
          <h3>Expenses</h3>
          <p>$2,300</p>
        </div>
      </section>
      
      <section class="chart-section">
        <canvas id="myChart"></canvas>
      </section>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
